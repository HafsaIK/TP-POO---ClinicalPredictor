name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pylint black isort

    - name: Check code formatting with Black
      run: |
        black --check --diff .
      continue-on-error: true

    - name: Check imports with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true

    - name: Lint with flake8
      run: |
        # Arr√™te le build si erreurs de syntaxe Python ou noms non d√©finis
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Traite tous les autres comme avertissements
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Lint with pylint
      run: |
        pylint **/*.py --exit-zero --disable=C0103,C0114,C0115,C0116
      continue-on-error: true

    - name: Verify project structure
      run: |
        echo "üîç V√©rification de la structure du projet..."
        test -f main.py || (echo "‚ùå main.py manquant" && exit 1)
        test -d core || (echo "‚ùå Dossier core/ manquant" && exit 1)
        test -d pipeline || (echo "‚ùå Dossier pipeline/ manquant" && exit 1)
        test -d utils || (echo "‚ùå Dossier utils/ manquant" && exit 1)
        echo "‚úÖ Structure du projet v√©rifi√©e"

    - name: Check Python syntax
      run: |
        python -m py_compile main.py
        find . -name "*.py" -not -path "./.git/*" -not -path "./venv/*" | xargs python -m py_compile

    - name: Security check with bandit
      run: |
        pip install bandit
        bandit -r . -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: ci-reports-python-${{ matrix.python-version }}
        path: |
          bandit-report.json
